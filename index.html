<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Lunar Calendar</title>
    <meta name="description" content="a lunar calendar" />
    <meta name="author" content="@aleenaloves" />

    <meta property="og:title" content="The Lunar Calendar" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="a lunar calendar" />

    <link rel="icon" href="assets/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script type="module" src="main.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <span id="current-phase-emoji"></span>
          The Lunar Calendar
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
      </div>
    </nav>

    <div id="calendar" class="section"></div>


    <footer class="footer">
      <div class="content has-text-centered">
        <p>â’¸ <span id="footer-year"></span> - The Lunar Calendar</p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
